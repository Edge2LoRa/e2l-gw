# DATA & LOG
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# AUTHENTICATION
allow_anonymous false
listener 1883 0.0.0.0
password_file /mosquitto/config/passwd_file

# BRIDGE
connection bridge-as-broker
#IP address docker container of the edge_broker
# address e2l-as-broker:1883
address 192.168.1.160:10884
remote_username user
remote_password user
topic e2l-process/output/aggregation out 2 "" lord-commander/
topic edge2lora/control/# both 2 "" lord-commander/
